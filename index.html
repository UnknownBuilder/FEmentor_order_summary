<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
   body {background-color: grey;}
  </style>
</head>
<body>
  <main>
    <main_warpper>

      <section class="img-hero">
        <img src="images/illustration-hero.svg">
      </section>

      <section class="text-container">
        <h1>Order Summary</h1>
        <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
        </p>
      </section>

      <section class="plan-container">
        <img src="images/icon-music.svg">
        <div class="plan-heading">Annual Plan</div>
        <div class="plan-price">$59.99/year</div> 
        <a href="" class="plan-change">Change</a>
      </section>

      <section class="btn-container">
        <button class="btn-payment">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </section>

    </main_warpper>
  </main>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p>Coded by <a href="#">Developing Heaphestus</a>.</p>
  </footer>

</body>
</html>
