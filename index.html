<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="main-wrapper">
      <section class="img-hero">
        <img atl="primary illustration" src="images/illustration-hero.svg">
      </section>

      <main>
        <section class="text-container">
          <h1>Order Summary</h1>
          <p>
              You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!
          </p>
        </section>

        <section class="plan-container">
          <div class="plan-align">
            <img alt="music icon" src="images/icon-music.svg">
            <div class="plan-wrapper">
              <div class="plan-heading">Annual Plan</div>
              <div class="plan-price">$59.99/year</div>
            </div> 
          </div>
          <a href="" class="plan-change">Change</a>
        </section>

        <section class="btn-container">
          <a href="" class="btn-payment">Proceed to Payment</a>
          <a href="" class="btn-cancel">Cancel Order</a>
        </section>

      </main>
  </div>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p>Coded by <a href="https://github.com/UnknownBuilder">Developing Heaphestus</a>.</p>
  </footer>

</body>
</html>
